<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3C</title>

    <link rel="stylesheet" href="main.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body class="text-center">

 <!-- Sign-up HTML -->
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../K3C-Copy/Images/Group.png" alt="" width="150px" style="margin-left: 20px;">
    <h1 class="h3 mb-3 fw-normal" style="color: #E7F6F2;">Please sign in</h1>

    <div class="form-floating">
      <label for="floatingInput">Email address</label> <br>
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      
    </div>
    <div class="form-floating"> 
       <label for="floatingPassword">Password</label> <br>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" style="margin-top: 20px"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="width: 200px; height: 40px; margin-top: 100px; margin-left: -100px; border-radius: 20px; border: 2px solid #E7F6F2; background-color: transparent; color: #E7F6F2;">Sign in</button>
    <p style="margin-left: 150px; margin-top: -30px; color: #E7F6F2; text-decoration-line: underline;">Don't have an account?</p>
  </form>
</main>
    
  </body>
</html>
